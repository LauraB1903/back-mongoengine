<link rel="stylesheet" href="/static/css/login.css">
{% extends 'index.html' %} {% block title %}Iniciar Sesión{% endblock %} {% block
  content %}
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
  
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flash-messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <form action="/login" method="POST">
      <div class="form_inicioDeSesion">
        <div class="input_formulario">
          <label for="username" class="">Usuario:</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            required
            placeholder="Ingrese su usuario"
          />
        </div>
        <div class="input_formulario">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="contraseña" required placeholder="Digite su contraseña"/>
        </div>
        <div class="g-recaptcha" data-sitekey="6LeCeLgpAAAAAFcM4DreLUGOyx-t2tpifaBNbutO
        "></div>ñ

        </div>



        <button  class="botonInicioDeSesion" type="submit">Iniciar Sesión</button>
      </div>
    </form>
  </div>
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script>
    // Si reCAPTCHA todavía se está cargando, grecaptcha será indefinido.
    grecaptcha.ready(function(){
      grecaptcha.render("g-recaptcha", {
        sitekey: "6LeCeLgpAAAAAFcM4DreLUGOyx-t2tpifaBNbutO"
      });
    });
</script>
  {% endblock %}
