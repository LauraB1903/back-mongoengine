<link rel="stylesheet" href="/static/css/producto_no_encontrado.css">
{% extends 'index.html' %}
{% block title %}Producto No Encontrado{% endblock %}
{% block content %}
<h1>Producto No Encontrado</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger" role="alert">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form action="{{ url_for('agregar_producto') }}" method="GET">
 

    <button type="submit">Volver al formulario de registro</button>
</form>
{% endblock %}
